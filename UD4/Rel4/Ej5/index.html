<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Tarjeta de Cr√©dito</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script type="module" src="main.js"></script>
    <div class="container">

        <form class="card-form">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="0000 0000 0000 0000" maxlength="19">

            <label for="card-holder">Card Holders</label>
            <input type="text" id="card-holder" placeholder="Nombre completo">

            <div class="row">
                <div class="col">
                    <label for="expiration-month">Expiration Date</label>
                    <div class="select-group">
                        <select id="expiration-month">
                            <option value="" disabled selected>Month</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select id="expiration-year">
                            <option value="" disabled selected>Year</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                            <option value="32">32</option>
                            <option value="33">33</option>
                            <option value="34">34</option>
                            <option value="35">35</option>
                            <option value="36">36</option>
                            <option value="37">37</option>
                            <option value="38">38</option>
                            <option value="39">39</option>
                            <option value="40">40</option>
                            <option value="41">41</option>
                            <option value="42">42</option>
                            <option value="43">43</option>
                            <option value="44">44</option>
                            <option value="45">45</option>
                        </select>
                    </div>
                </div>

                <div class="col cvc-col">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" maxlength="4" placeholder="123">
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>

</html>
