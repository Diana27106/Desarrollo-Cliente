<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        debugger
        function factorial(n){
            let resultado = n;
            if (n === 0){
                resultado = 1;
            } else{
                for (let i=1; i<n ; i++){
                    resultado = resultado * i;
                }
            }
            
            return resultado;
        }
        document.write(factorial(0));
    </script>
</body>
</html>
