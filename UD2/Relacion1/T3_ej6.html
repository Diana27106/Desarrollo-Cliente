<body>
    <script>
        // let nombre = prompt("Introduce tu nombre y apellidos: ")
        let nombre = "Diana Radu Giju";
        document.writeln("El tamaño del nombre más los apellidos es de: " +  nombre.replaceAll(' ', '').length);
        document.writeln("<p>El nombre en minusculas: " + nombre.toLowerCase() + " </p> "+ " <p>El nombre en mayusculas: " + nombre.toUpperCase() + " </p> ")
        
        let nomOculto = nombre.replace(/\S/g, "*")

        let name = nomOculto.split(" ")

        document.writeln("<p>Nombre: " + name[0] + "</p>")
        document.writeln("<p>Apellido 1: " + name[1] + "</p>")
        document.writeln("<p>Apellido 2: " + name[2] + "</p>")
    </script>
