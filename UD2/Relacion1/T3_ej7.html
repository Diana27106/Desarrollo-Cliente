<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio7</title>
</head>
<body>
    <script>
        let lista = [];
        let num;
        for (let i=0; i <3; i++){
            num = parseInt(prompt("Introduce un número: "))
            lista.push(num);
        }
        
        let max = Math.max(...lista);
        document.writeln("El número mayor es: " + max)
    </script>
</body>
</html>
