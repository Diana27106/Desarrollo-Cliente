<body>
    <p onclick="abrirVentana()">Haz click aqui</p>
    <script>
        let ventana;
        function abrirVentana() {
            for (let i = 1; i < 6; i++) {
                ventana = window.open("", "", "width=350px, height=350px");
                ventana.document.write('<input type="button" value="Cerrar Ventana" onclick="window.close();" />');
                ventana.document.write('<p>ventana ' + i + '</p>')
            }
        }
    </script>
