<body>
    <input type="button" value="Abrir ventana" onclick="abrirVentana()" />
    <input type="button" value="Cerrar ventana" onclick="cerrarVentana()"/>
    <input type="button" value="Envíar un mensaje a la ventana secundaria" onclick="enviarMes()">
    <script>
        let ventana;

        function abrirVentana() {
            ventana = window.open("http://127.0.0.1:5501/UD2/Relacion5/ventanaSecundaria.html", "", "width=500px, height=400px");
        }

        function cerrarVentana() {
            ventana.close()
        }
        
        function enviarMes(){
            if (ventana && !ventana.closed) {
                ventana.recibeMensaje("Mensaje desde la ventana principal")
            }else{
                alert("La ventana secundaria no está abierta")
            }
        }
    </script>
</body >
