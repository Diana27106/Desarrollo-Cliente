<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <input type="button" value="Abrir ventana" onclick="abrirVentana()"/>
    <input type="button" value="Cerrar ventana" onclick="cerrarVentana()">
    <script>
        let ventana;
        
        function abrirVentana(){
            ventana = window.open("", "", "width=500px, height=400px");
            ventana.document.write('<input type="button" value="Cerrar Ventana" onclick="window.close();" />');
        }

        function cerrarVentana(){
            ventana.close()
        }

        
    </script>
</body>
</html>
