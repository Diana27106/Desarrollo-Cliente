<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 Copia</title>
</head>
<body>
    <script>
    function restarTiempo(tiempo){
        tiempo--;
        document.getElementById("contador").textContent = tiempo;
            
            if (tiempo === 0) {
                clearInterval(intervalo);
                window.location.href = 'https://www.google.com';
            }
            
    }
    let intervalo = setInterval(restarTiempo(5), 1000)
    </script>
</body>
</html>
