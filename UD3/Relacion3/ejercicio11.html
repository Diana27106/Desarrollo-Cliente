<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio11</title>
</head>

<body>
    <script>
        let ventas = [];
        for (let i = 0; i < 5; i++) {      
            ventas[i] = [];
            for (let j = 0; j < 4; j++) {  
                ventas[i][j] = 0;          
            }
        }
        // Cada entrada: [vendedor, producto, valor]
        let estadillos = [
            [1, 1, 200],
            [1, 2, 100],
            [1, 3, 150],
            [1, 4, 300],
            [1, 5, 450],
            [2, 1, 250],
            [2, 2, 120],
            [2, 3, 180],
            [2, 4, 280],
            [2, 5, 400],
            [3, 1, 150],
            [3, 2, 80], 
            [3, 3, 110],
            [3, 4, 350],
            [3, 5, 500],
            [4, 1, 220],
            [4, 2, 90], 
            [4, 3, 140],
            [4, 4, 320],
            [4, 5, 480] 
        ];
        for (let i = 0; i < estadillos.length; i++) {
            let vendedor = estadillos[i][0] - 1; 
            let producto = estadillos[i][1] - 1;
            let valor = estadillos[i][2];
            ventas[producto][vendedor] += valor;
        }
        document.write("<table border='1' cellspacing='0' cellpadding='5'>");

        // Encabezado
        document.write("<tr><th>Producto</th>");
        for (let v = 1; v <= 4; v++) {
            document.write("<th>Vendedor " + v + "</th>");
        }
        document.write("<th>Total Producto</th></tr>");

        // Cuerpo de la tabla (ventas por producto)
        let totalVendedores = [0, 0, 0, 0]; // acumulado por vendedor

        for (let i = 0; i < 5; i++) {
            let totalProducto = 0;
            document.write("<tr><td>Producto " + (i + 1) + "</td>");
            for (let j = 0; j < 4; j++) {
                document.write("<td>" + ventas[i][j] + "</td>");
                totalProducto += ventas[i][j];
                totalVendedores[j] += ventas[i][j];
            }
            document.write("<td><b>" + totalProducto + "</b></td></tr>");
        }

        // Totales por vendedor
        document.write("<tr><td><b>Total Vendedor</b></td>");
        let granTotal = 0;
        for (let j = 0; j < 4; j++) {
            document.write("<td><b>" + totalVendedores[j] + "</b></td>");
            granTotal += totalVendedores[j];
        }
        document.write("<td><b>" + granTotal + "</b></td></tr>");

        document.write("</table>");

    </script>
</body>

</html>
