<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let ventas = [];
        for (let i = 0; i < 5; i++) {
            ventas[i] = [];
            for (j = 0; j < 4; j++) {
                ventas[i][j] = 0;
            }
        }

        //vendedor, producto, valor
        let estadillos = [
            [1, 1, 200],
            [1, 2, 100],
            [1, 3, 150],
            [1, 4, 300],
            [1, 5, 450],
            [2, 1, 250],
            [2, 2, 120],
            [2, 3, 180],
            [2, 4, 280],
            [2, 5, 400],
            [3, 1, 150],
            [3, 2, 80],
            [3, 3, 110],
            [3, 4, 350],
            [3, 5, 500],
            [4, 1, 220],
            [4, 2, 90],
            [4, 3, 140],
            [4, 4, 320],
            [4, 5, 480]
        ];

        for (let i = 0; i < estadillos.length; i++) {
            let vendedor = estadillos[i][0] - 1;
            let producto = estadillos[i][1] - 1;
            let valor = estadillos[i][2];
            ventas[producto][vendedor] += valor;
        }
        console.log(ventas)

        document.write("<table border=1px>")
        document.write("<tr><td></td> <td>Vendedor 1</td> <td>Vendedor 2</td> <td>Vendedor 3</td> <td>Vendedor 4</td> <td>Total</td> </tr>")
        document.write("<tr>")
        document.write("<td>Producto 1 </td>")
        for (let i = 0; i < ventas.length; i++) {
            document.write("<td>" + ventas[0][i]);
        }

        document.write("</table>")

    </script>
</body>

</html>
