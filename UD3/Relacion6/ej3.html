<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <script>
        let arMatriz = [];
        for (let i = 0; i < 5; i++) {
            arMatriz[i] = [];
            for (let j = 0; j < 5; j++) {
                arMatriz[i][j] = Math.floor(Math.random() * 5) + 1;
            }
        }

        const buscarSaddlePoints = () => {
            let saddlePoints = [];
            for (let i = 0; i < arMatriz.length; i++) {
                for (let j = 0; j < arMatriz.length; j++) {
                    let valor = arMatriz[i][j];
                    let maxFila = Math.max(...arMatriz[i]);
                    let minColumna = Math.min(...arMatriz.map(fila => fila[j]))
                    if (valor === maxFila && valor === minColumna) {
                        saddlePoints.push({ fila: i, columna: j, valor });
                    }
                }
            }

            if (saddlePoints.length > 0) {
                document.write("<h3>Saddle points encontrados:</h3>")
                saddlePoints.forEach(p => {
                    document.write(`Fila ${p.fila}, Columna ${p.columna}, Valor = ${p.valor}<br>`);
                });
            } else {
                document.write("<h3>No saddle points</h3>");
            }
        }
        buscarSaddlePoints();
    </script>
</body>

</html>
