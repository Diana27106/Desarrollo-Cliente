<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>

<body>
    <div id="contenido">
        <p>Parrafo 1: Hola mundo</p>
        <p>Parrafo 2: Como estas</p>
        <p>Parrafo 3: Esto es un parrafo de prueba</p>
    </div>
    
    <button onclick="buscaPalabra()">Pulsa</button>

    <script>
        debugger
        function buscaPalabra() {
            let palabra = prompt("Introduce la palabra que quieras buscar:");
            let textoDoc = document.getElementById("contenido").textContent;
            
            palabra = palabra.toLowerCase();
            textoDoc = textoDoc.toLowerCase();

            if (textoDoc.includes(palabra)){
                document.write("La palabra existe")
            } else {
                document.write("La palabra no existe")
            }
        }
    </script>
</body>

</html>
