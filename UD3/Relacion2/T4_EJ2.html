<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        let arColor = ["azul", "amarillo", "rojo", "verde", "café", "rosa"];

        const comprobarColor = (color, arColor) => arColor.includes(color);

        let color = prompt("Introduce un color: ")
        alert(comprobarColor(color, arColor) ? "El valor está" : "El valor no está" )
    </script>
</body>
</html>
