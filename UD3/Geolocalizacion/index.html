<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet Quick Start Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <style>
        /* Define height and width of the map container */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

<h2>Mi mapa</h2>
<div id="map"></div>

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

<script>
    // Initialize the map and set its view
    var map = L.map('map').setView([0, 0], 2);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Intenta obtener la ubicación actual del usuario
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Centra el mapa en la ubicación del usuario
            map.setView([lat, lon], 13);

            // Añade un marcador en la ubicación actual
            const marker = L.marker([lat, lon]).addTo(map);
            marker.bindPopup("Estás aquí: <br>" + lat.toFixed(5) + ", " + lon.toFixed(5)).openPopup();

        }, function(error) {
            alert("No se pudo obtener tu ubicación. Asegúrate de permitir el acceso.");
            console.error(error);
        });
    } else {
        alert("Tu navegador no soporta geolocalización.");
    }

</script>

</body>
</html>
