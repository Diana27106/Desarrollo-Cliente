</head>
<body>
    <script>
        let num = prompt("Jugador 1, Introduce un número: ")


        let intento = prompt("Ingresa un número");
        while (intento != num) {
            if (intento<num){
                intento= prompt("El número es mayor. Intentalo de nuevo")
            }else{
                intento=prompt("El número es menor. Intentalo de nuevo")
            }
        }

    </script>
