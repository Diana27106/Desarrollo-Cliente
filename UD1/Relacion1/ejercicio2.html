<!-- Utilizando el operador condicional ? : 
introduce la edad
y de resultado si es o no mayor de edad (18) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>
<body>
    <h2>Ejercicio2</h2>
    
    <input id="edad" type="number" value="0">
    <button onclick="mayorEdad()">Enviar</button>
    <p id="resultado"> Resultado </p>
    <script>
        function mayorEdad(){
            let edad = parseInt(document.getElementById("edad").value);
            let resultado = edad >= 18 ? "Felicidades eres mayor de edad" : "Todav√≠a no eres mayor de edad";
            document.getElementById("resultado").innerHTML= "El resultado es: " + resultado;
        }
    </script>
</body>
</html>
