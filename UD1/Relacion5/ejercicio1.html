        function onlyUniques(...valores){
            let arrResult = [];
            
            for (let i=0; i<valores.length; i++){
                let estaIncluido=false;
                for (let j=0; j<arrResult.length; j++){
                    if(valores[i]==arrResult[j]){
                        estaIncluido=true;
                        break;
                    }
                }
                if(estaIncluido==false){
                    arrResult.push(valores[i])
                }
            }
            return arrResult;
        }


        //Otra forma podrÃ­a ser usar un const unicos = Set(valores) 
        // y luego volver a convertirlo a array con Array.from(unicos)

        document.writeln(onlyUniques(4, 4, 1, 2, 3, 2, 6, 6))
