<body>
    <script>
        function squareAndSum (...valores){
            let cuadrados = [];
            let suma=0;

            for (let i=0; i<valores.length; i++){
                cuadrados[i]=valores[i]*valores[i];
            }

            for (let i=0; i<cuadrados.length; i++){
                suma += cuadrados[i];
            }
            return suma;
        }
        document.writeln(squareAndSum(1, 2, 3))
    </script>
